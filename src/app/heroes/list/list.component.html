<h3>Listado de Heroes</h3>>

<div *ngIf="deleteHeroe; else sinBorrarNada">
    <h3>Héroe borrado: <small class="text-danger">{{deleteHeroe}}</small></h3>
</div>

<<ng-template #sinBorrarNada>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button 
    *ngIf="nameHeroes.length > 0"
    (click)="deleteLastHeroe()" 
    class="btn btn-outline-danger">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor = "let nombre of nameHeroes"
        class = "list-group-item">
        {{nombre}}
    </li>   
</ul>
