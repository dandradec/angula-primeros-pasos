<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor=
    "let character of characterList; 
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
        'list-group-item-dark': isLast,
        'list-group-item-primary': isEven
    }">
        <div>
            {{i+1}}. {{character.nombre}} - Poder: {{character.poder}}
        </div>
        <button (click)="deleteCharacter(character.id)" class="btn btn-danger">X</button>
    </li>    
</ul>
