<h4>Formulario</h4>
<form class="row" (ngSubmit)="emitCharacter()">
    <input type="text"
        [(ngModel)] = "character.nombre"
        name="nombre"
        class="form-control mb-2" 
        placeholder="Nombre del Personaje">
    
    <input type="number" 
        [(ngModel)] = "character.poder"
        name="poder"   
        class="form-control mb-2" 
        placeholder="Poder del Personaje">
    
    <button type="submit" class="btn btn-primary">
        Agregar
    </button>
    
</form>
